<ng-container *ngIf="!(loading$ | async); else loadingTpl">

  <input class="search-input" placeholder="Search Product.." name="search" [formControl]="search">

  <div class="products-container">
    <app-product class="product" *ngFor="let product of (products$ | async)" [product]="product"></app-product>
  </div>

</ng-container>

<ng-template #loadingTpl>...</ng-template>
